global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    monitor: 'student-management'
    environment: 'development'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - "/etc/prometheus/rules/alert_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    honor_labels: true
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus-server'
          instance: 'prometheus-main'

  # Student Management Spring Boot Application
  - job_name: 'student-management-app'
    metrics_path: '/student/actuator/prometheus'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'spring-service.devops.svc.cluster.local:8089'
        labels:
          application: 'student-management'
          environment: 'development'
          version: '0.0.1'
          service: 'spring-boot-backend'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # MySQL Database Metrics
  - job_name: 'student-management-mysql'
    static_configs:
      - targets: ['mysql-service.devops.svc.cluster.local:3306']
        labels:
          application: 'student-management'
          database: 'student_db'
          service: 'mysql-database'
    scrape_interval: 45s

  # Node/System Metrics
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):10250'
        replacement: '${1}:9100'
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  # Jenkins Metrics (if Jenkins is deployed)
  - job_name: 'jenkins'
    metrics_path: '/prometheus'
    static_configs:
      - targets: ['jenkins:8080']
        labels:
          service: 'ci-cd'
          application: 'student-management'
    scrape_interval: 60s

  # Grafana Metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'monitoring-dashboard'
    scrape_interval: 60s
