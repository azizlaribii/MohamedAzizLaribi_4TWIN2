apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube
  namespace: sonarqube
  labels:
    app: sonarqube
    component: code-analysis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
        component: code-analysis
    spec:
      containers:
        - name: sonarqube
          image: sonarqube:9.9-community
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
              name: http
          env:
            - name: SONARQUBE_JDBC_USERNAME
              value: "sonar"
            - name: SONARQUBE_JDBC_PASSWORD
              value: "sonar"
            - name: SONARQUBE_JDBC_URL
              value: "jdbc:postgresql://sonarqube-postgresql-service:5432/sonar"
            # Memory settings - IMPORTANT for SonarQube
            - name: SONAR_JAVA_OPTS
              value: "-Xmx512m -Xms128m -XX:+HeapDumpOnOutOfMemoryError"
            - name: SONAR_WEB_JAVA_OPTS
              value: "-Xmx512m -Xms128m -XX:+HeapDumpOnOutOfMemoryError"
            - name: SONAR_CE_JAVA_OPTS
              value: "-Xmx512m -Xms128m -XX:+HeapDumpOnOutOfMemoryError"
            # Elasticsearch settings
            - name: SONAR_SEARCH_JAVA_OPTS
              value: "-Xmx512m -Xms128m -XX:+HeapDumpOnOutOfMemoryError"
            - name: SONAR_SEARCH_PORT
              value: "9001"
          resources:
            limits:
              memory: "2Gi"
              cpu: "1000m"
            requests:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - mountPath: /opt/sonarqube/data
              name: sonarqube-data
            - mountPath: /opt/sonarqube/extensions
              name: sonarqube-extensions
            - mountPath: /opt/sonarqube/logs
              name: sonarqube-logs
          livenessProbe:
            httpGet:
              path: /api/system/status
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 300  # SonarQube takes time to start
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/system/status
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 180
            periodSeconds: 10
            failureThreshold: 3
      volumes:
        - name: sonarqube-data
          persistentVolumeClaim:
            claimName: sonarqube-pvc
        - name: sonarqube-extensions
          emptyDir: {}
        - name: sonarqube-logs
          emptyDir: {}